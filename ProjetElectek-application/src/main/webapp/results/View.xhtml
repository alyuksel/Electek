<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewResultsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewResultsLabel_idResults}"/>
                    <h:outputText value="#{resultsController.selected.idResults}" title="#{bundle.ViewResultsTitle_idResults}"/>
                    <h:outputText value="#{bundle.ViewResultsLabel_caption}"/>
                    <h:outputText value="#{resultsController.selected.caption}" title="#{bundle.ViewResultsTitle_caption}"/>
                    <h:outputText value="#{bundle.ViewResultsLabel_candidateFN}"/>
                    <h:outputText value="#{resultsController.selected.candidateFN}" title="#{bundle.ViewResultsTitle_candidateFN}"/>
                    <h:outputText value="#{bundle.ViewResultsLabel_candidateLN}"/>
                    <h:outputText value="#{resultsController.selected.candidateLN}" title="#{bundle.ViewResultsTitle_candidateLN}"/>
                    <h:outputText value="#{bundle.ViewResultsLabel_yearEl}"/>
                    <h:outputText value="#{resultsController.selected.yearEl}" title="#{bundle.ViewResultsTitle_yearEl}"/>
                    <h:outputText value="#{bundle.ViewResultsLabel_turn}"/>
                    <h:outputText value="#{resultsController.selected.turn}" title="#{bundle.ViewResultsTitle_turn}"/>
                    <h:outputText value="#{bundle.ViewResultsLabel_nbVotants}"/>
                    <h:outputText value="#{resultsController.selected.nbVotants}" title="#{bundle.ViewResultsTitle_nbVotants}"/>
                    <h:outputText value="#{bundle.ViewResultsLabel_nbExprime}"/>
                    <h:outputText value="#{resultsController.selected.nbExprime}" title="#{bundle.ViewResultsTitle_nbExprime}"/>
                    <h:outputText value="#{bundle.ViewResultsLabel_nbVoie}"/>
                    <h:outputText value="#{resultsController.selected.nbVoie}" title="#{bundle.ViewResultsTitle_nbVoie}"/>
                    <h:outputText value="#{bundle.ViewResultsLabel_numBV}"/>
                    <h:outputText value="#{resultsController.selected.numBV}" title="#{bundle.ViewResultsTitle_numBV}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{resultsController.destroyAndView}" value="#{bundle.ViewResultsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewResultsEditLink}"/>
                <br />
                <h:commandLink action="#{resultsController.prepareCreate}" value="#{bundle.ViewResultsCreateLink}" />
                <br />
                <h:commandLink action="#{resultsController.prepareList}" value="#{bundle.ViewResultsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewResultsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
